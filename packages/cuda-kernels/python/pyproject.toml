[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "topostreams-cuda"
version = "0.1.0"
description = "Python bindings for TopoStreams C+CUDA kernels"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "numpy>=1.26",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "scipy>=1.12",
    "scikit-learn>=1.4",
]

[tool.hatch.build.targets.wheel]
packages = ["topostreams_cuda"]
