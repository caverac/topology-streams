[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "topostreams-worker"
version = "0.1.0"
description = "SQS worker for TopoStreams GPU pipeline"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "stream-finder[gpu]",
    "topostreams-cuda",
    "boto3>=1.34",
    "numpy>=1.26",
    "astropy>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "moto[dynamodb,s3,sqs]>=5.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/worker"]
