[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "explore"
version = "0.1.0"
description = "CLI for testing persistent homology recovery of known stellar streams"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "stream-finder",
    "click>=8.1",
    "rich>=13.0",
    "numpy>=1.26",
    "astropy>=6.0",
    "boto3>=1.34",
    "botocore>=1.34",
]

[project.scripts]
explore = "explore.cli:cli"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "mypy>=1.15",
]

[tool.hatch.build.targets.wheel]
packages = ["src/explore"]

[tool.semantic_release]
commit_parser = "conventional-monorepo"
tag_format = "explore-v{version}"
version_variables = ["src/explore/__init__.py:__version__"]
version_toml = ["pyproject.toml:project.version"]
build_command = "pip install build && python -m build"
commit_message = "chore(explore-release): {version} [skip ci]"

[tool.semantic_release.commit_parser_options]
path_filters = ["packages/explore"]
