[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stream-finder"
version = "1.0.0"
description = "Stellar stream detection using persistent homology on Gaia data"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "numpy>=1.26",
    "scipy>=1.12",
    "scikit-learn>=1.4",
    "gudhi>=3.9",
    "astropy>=6.0",
    "astroquery>=0.4",
    "matplotlib>=3.9",
]

[project.optional-dependencies]
gpu = [
    "topostreams-cuda>=0.1.0",
]
dev = [
    "pytest>=8.0",
    "pytest-cov>=7.0",
    "mypy>=1.15",
]

[tool.hatch.build.targets.wheel]
packages = ["src/stream_finder"]

[tool.semantic_release]
commit_parser = "conventional-monorepo"
tag_format = "stream-finder-v{version}"
version_variables = ["src/stream_finder/__init__.py:__version__"]
version_toml = ["pyproject.toml:project.version"]
build_command = "pip install build && python -m build"
commit_message = "chore(stream-finder-release): {version} [skip ci]"

[tool.semantic_release.commit_parser_options]
path_filters = ["packages/stream-finder"]
